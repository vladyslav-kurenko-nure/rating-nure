<!DOCTYPE html>
<html lang=ru>
  <head>
    <meta charset="utf-8">
    <title>Рейтинг</title>
    <style>

    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script type="text/javascript">
        let m_grades = [];
        let m_credits = [];

        function addButtonClick()
        {
          $('#gradestable').find('tbody')
                          .append('<tr>')
                          .append('<td><input type="text" autocomplete="off" class="textsub" value=""></td>')
                          .append('<td><input type="number" autocomplete="off" class="textcred" value=""></td>')
                          .append('<td><input type="number" autocomplete="off" class="textgrad" value=""></td>')
                          .append('</tr>');
        }

        function okButtonClick()
        {
          let rez=0;
          for (var i = 0; i < $('.textcred').length; i++) {
            m_credits.push($('.textcred')[i].value*1);
          }
          console.log(m_credits);
          for (var i = 0; i < $('.textgrad').length; i++) {
            m_grades.push($('.textgrad')[i].value*1);
          }
          console.log(m_grades);

          let sumcred=0;
          for (var i = 0; i < m_credits.length; i++) {
            sumcred+=m_credits[i];
          }
          for (var i = 0; i < m_grades.length; i++) {
            rez=rez+(m_grades[i]*m_credits[i]);
          }          
          rez=rez/sumcred*0.9;
          rez=rez.toFixed(2)*1;
          alert(rez);
          m_grades.length=0;
          m_credits.length=0;
          rez=0;
        }
      </script>
  </head>

  <body>
<table id="gradestable">
  <tr>
    <th>Предмет</th>
    <th>Кредит</th>
    <th>Оценка</th>
  </tr>
  <tr>
    <td><input type="text" autocomplete="off" class="textsub" value=""></td>
    <td><input type="number" autocomplete="off" class="textcred" value=""></td>
    <td><input type="number" autocomplete="off" class="textgrad" value=""></td>
  </tr>
</table>

  <input type="button" id="addbutton" value=" Добавить " onclick="addButtonClick()">
  <br><br>
  <input type="button" id="okbutton" value=" Результат " onclick="okButtonClick()">
  <footer>v1.1</footer>
  </body>
</html>
